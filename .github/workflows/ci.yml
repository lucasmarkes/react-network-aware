name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-pack:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: npm run lint

    - name: Build lib
      run: npm run build

    - name: Pack lib (simulate publish)
      run: npm pack

    - name: Show packed files
      run: tar -tf *.tgz
